  <div class="oto-login-content">

    <div class="oto-login-image">
      <img src="/assets/apple-touch-icon-120x120.png"/>
      <p>Organize the Olingers</p>
    </div>

    <mat-card class="form-card">
      <h3>Sign In</h3>
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        >

        <mat-form-field class="oto-login-full-width">
          <input
            #usernameElement
            matInput
            id="username"
            name="username"
            type="text"
            [formControl]="usernameFormControl"
            >
            <mat-placeholder>
              <mat-icon>person</mat-icon>
              Username
            </mat-placeholder>
        </mat-form-field>

        <mat-form-field class="oto-login-full-width">
          <input
            #passwordElement
            matInput
            id="password"
            name="password"
            type="password"
            [formControl]="passwordFormControl"
            >
            <mat-error>
              <mat-icon color="warn">error</mat-icon>
              Username or password incorrect
            </mat-error>
            <mat-placeholder>
              <mat-icon>lock</mat-icon>
              Password
            </mat-placeholder>
        </mat-form-field>

        <div *ngIf="loading" class="oto-loader oto-loader-big message"></div>

        <button
          mat-raised-button
          color="primary"
          type="submit">
          LOGIN
        </button>

      </form>
    </mat-card>

  </div>

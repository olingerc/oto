@if (header) {
  <h1 mat-dialog-title>
    <div fxLayout="row" fxLayoutAlign="start center">
      @if (icon) {
        <mat-icon>{{icon}}</mat-icon>
      }
      <span>&nbsp;{{header}}</span>
    </div>
  </h1>
}

<mat-dialog-content class="navbar-dialog">
  {{message}}
</mat-dialog-content>

<mat-dialog-actions>
  <button
    color="primary"
    matDialogClose
    mat-raised-button
    type="button"
    (click)="cancelDialog()"
    >NO
  </button>
  <button
    color="primary"
    mat-raised-button
    type="button"
    (click)="confirmDialog()">
    YES
  </button>

</mat-dialog-actions>

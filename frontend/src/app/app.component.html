<!-- angular router places components AFTER router-outlet, not within -->






<mat-sidenav-container>

  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()"
         *ngIf="!authenticationService.currentUser">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item (click)="sidenav.close()"
         *ngIf="authenticationService.currentUser"
         routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item (click)="sidenav.close()"
         routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item (click)="sidenav.close()"
        routerLink="/tools">
        <mat-icon class="icon">search</mat-icon>
        <span class="label">Tools</span>
      </a>
      <a mat-list-item (click)="sidenav.close()"
          *ngIf="authenticationService.currentUser"
          (click)="logout()" type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="authenticationService.currentUser">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          OTO
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngIf="!authenticationService.currentUser">
            <a
              >
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/dashboard">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/tools">
              <mat-icon class="icon">search</mat-icon>
              <span class="label">Tools</span>
            </a>
          </li>
          <li>
            <a
              *ngIf="authenticationService.currentUser"
              (click)="logout()" type="button"
            >
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
